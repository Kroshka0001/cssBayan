<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aleo&family=Magra&family=Red+Hat+Text:wght@500&display=swap">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1 class="header__title">CSS Bayan</h1>
      </div>
    </header>
    <main>
      <h2 class="header__title">Paw patrol meme pictures</h2>
      <div class="memo">
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon" checked="checked">
            <span class="memo_title">Everest</span>
            <span class="memo_body">
               Everest - Siberian Husky puppy girl who acts as a mountain ranger.
             <img src="assets/img/Everest.png" alt="Rubble">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Tracker</span>
            <span class="memo_body">
              Tracker - A basenji puppy that acts as a jungle ranger.
              <img src="assets/img/Tracker.png" alt="Rubble">
           </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Robo-Dog</span>
            <span class="memo_body">
              Robo-Dog - A mechanical puppy designed by Ryder.
              <img src="assets/img/Robo-Dog.png" alt="Rubble">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
           <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Ryder</span>
            <span class="memo_body">
              Ryder - Commander and mentor of the Paw Patrol.
              <img src="assets/img/Ryder.png" alt="Rubble">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Rubble</span>
            <span class="memo_body">
              Rubble - Puppy breed English bulldog, performing the functions of a builder.
              <img src="assets/img/Rubble.png" alt="Rubble">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Rocky</span>
            <span class="memo_body">
              Rocky - Border collie puppy in charge of repairing and recycling waste.
              <img src="assets/img/Rocky.png" alt="Rocky">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Chase</span>
            <span class="memo_body">
              Chase - A young representative of the German Shepherd breed, acting as a police officer.
              <img src="assets/img/Chase.png" alt="Chase">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Skye</span>
            <span class="memo_body">
              Skye - A graceful English Cocker Spaniel puppy girl who performs the functions of a rescue aviator.
              <img src="assets/img/Skye.png" alt="Skye">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Zuma</span>
            <span class="memo_body">
              Zuma - A chocolate-colored Labrador Retriever that performs the functions of a water rescuer.
              <img src="assets/img/Zuma.png" alt="Skye">
            </span>
          </label>
        </div>
        <div class="memo_item">
          <label class="memo_label">
            <input class="memo_input" type="radio" name="acordeon">
            <span class="memo_title">Marshall</span>
            <span class="memo_body">
              Marshall - A cheerful Dalmatian who serves as a firefighter.
              <img src="assets/img/Marshall.png" alt="Marshall">
            </span>
          </label>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Yuliya Laptsinskaya 2023</p>
    </footer>

</html>
